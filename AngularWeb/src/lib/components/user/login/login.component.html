<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12">
        <h1>Sign in</h1>
      </div>
  </div>
  <div class="col-md-12">
    <form [formGroup]="formLogin" autocomplete="off" (submit)="onSubmit()">
      <div class="form-group">
        <mat-form-field hintLabel="Max 30 characters" appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
          <mat-hint align="end">{{formLogin.get('username').value?.length || 0}}/30</mat-hint>
          <mat-error *ngIf="formLogin.get('username').errors?.required">You must enter a value</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field hintLabel="Max 30 characters" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-hint align="end">{{formLogin.get('password').value?.length || 0}}/30</mat-hint>
          <mat-error *ngIf="formLogin.get('password').errors?.required">You must enter a value</mat-error>
          <mat-error *ngIf="formLogin.get('password').errors?.minlength">You must enter at least 6 characters</mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="submit" mat-raised-button color="primary" [disabled]="!formLogin.valid">Sign In</button>
        </div>
      </div>
    </form>
  </div>
</div>
