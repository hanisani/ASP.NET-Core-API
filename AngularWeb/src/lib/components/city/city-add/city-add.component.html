<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12">
        <h1 class="rfq-modal-header" mat-dialog-title *ngIf="mode === 'add'">
          Add City
        </h1>
        <h1 class="rfq-modal-header" mat-dialog-title *ngIf="mode === 'edit'">
          Edit City
        </h1>
      </div>
  </div>
  <div class="col-md-12">
    <form *ngIf="formCity" [formGroup]="formCity" autocomplete="off" novalidate>
      <mat-dialog-content>
        <div class="form-group">
          <mat-form-field hintLabel="Max 30 characters" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
            <mat-hint align="end">{{formCity.get('name').value?.length || 0}}/30</mat-hint>
            <mat-error *ngIf="formCity.get('name').errors?.required">You must enter a value</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field hintLabel="Max 30 characters" appearance="fill">
            <mat-label>Code</mat-label>
            <input matInput formControlName="code" required>
            <mat-hint align="end">{{formCity.get('code').value?.length || 0}}/30</mat-hint>
            <mat-error *ngIf="formCity.get('code').errors?.required">You must enter a value</mat-error>
          </mat-form-field>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-dialog-actions>
              <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
              <button type="submit" mat-raised-button color="primary" [disabled]="!formCity.valid" (click)="onSubmit()">
                <span *ngIf="mode === 'add'">
                  Add
                </span>
                <span *ngIf="mode === 'edit'">
                  Update
                </span>
              </button>
            </mat-dialog-actions>
          </div>
        </div>
      </mat-dialog-content>
    </form>
  </div>
</div>
